  id: 010
  title: "Asynchronous APIs: robust APIs for the post-REST world"
  description: "La Open API Initiative es el esfuerzo de la industria por estandarizar la descripción de APIs REST, pero cada vez demandamos más de nuestras APIs, sobretodo aquellas orientadas a communicación inter-procesos en nuestro backend (multiples transportes, asíncronia, subscripciones, etc.). El crecimiento de estas nuevas APIs post-REST es una oportunidad para actualizar nuestro kit de herramientas y resolver problemas de nuevas formas. En esta charla explicaremos el cambio de paradigma, por qué REST no es suficiente y que es AsyncAPI, la iniciativa hermana de Open API para este nuevo mundo."
  subtype: presentation
  speakers: [9]
  complexity: "Intermediate"
  # presentation: "https://www.slideshare.net/aleonar/curating-online-content-with-google-ml-api"
  # video: "//www.youtube.com/embed/v3SCiUqI1yQ"

