-
  id: 016
  title: "Desarrolla tu API .net core"
  description: "ASP.NET Core nos facilita la implementación de API para cualquier plataforma. <br>
    En esta sesión veremos cómo crear APIs Web soportando distintos formatos y metadatos.
    También veremos cómo podemos crear aplicaciones SPA con ASP.NET Core como backend."
  subtype: workshop
  speakers: [18, 19]
  complexity: "Intermediate"

-
  id: 017
  title: "Servicios para Node.js en Typescript con APIs autodocumentadas con tsoa"
  description: "Uno de los mayores problemas que tienen las infraestructuras basadas en microservicios es la documentación de la API (o la falta de ella) de cada uno de los servicios.
                Escribir un servicio Node.js en Typescript tiene sus particularidades, pero compensa con un código potencialmente mucho más robusto sin perder la elasticidad de JS.<br>
                En la charla se indicará qué hace falta para tener tu servicio escrito en Typescript usando tsoa para tener tus apis documentadas con swagger y un explorador para interactuar con tus APIs."
  subtype: workshop
  speakers: [16]
  complexity: "Intermediate"

-
  id: 018
  title: "APIs minimalistas y poderosas con Python Flask Restless"
  description: "Introduccion a Flask Restless para montar APIs minimalistas, con pocas lineas de codigo y con soporte completo de JSONAPI.<br>
                Puntos a tocar:<br>
                - Modelos con Flask SQLAlchemy <br>
                - Preprocessors y postprocessors <br>
                - Admin <br>
                - JSONAPI <br>"
  subtype: workshop
  speakers: [17]
  complexity: "Intermediate"












